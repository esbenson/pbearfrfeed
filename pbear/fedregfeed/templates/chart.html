{% extends "base.html" %}
 
{% block title %}Polar Bear Feed: Chart View{% endblock title %}

{% block listnav %}
    <a href="{% url pbear_list_default  %}">list view</a>
{% endblock listnav %}

{% block content %}

        <h2>Number of Polar Bear Items by Year and Type</h2>
        <img src="{{ chart_url }}"/>

    {% endif %}

{% endblock content %}
